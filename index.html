<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Submission PMB</h1>
    </header>

    <main>
        <br>
        <div class="gampang">
            <h2>Tambah Yang harus dilakukan</h2>
            <input type="text" id="taskInput" placeholder="Tambahkan Task Baru">
            <input type="date" id="dateInput">
            
            <button onclick="addTask()">Tambahkan</button>
        </div>

        <section>
        <div class="susah">
            <h2>Yang akan dilakukan</h2>
            <ul id="todoList"></ul>
        </div>
        <br>
        <div class="pakenanya">
            <h2>Yang telah dilakukan</h2>
            <ul id="doneList"></ul>
        </div>
        </section>
    </main>

    <footer>
        <p>Web by RAPLIULTRAMAN &copy;</p>
    </footer>
</body>
</html>
